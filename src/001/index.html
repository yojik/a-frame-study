<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>


</head>

<body>
    <a-scene>
        <a-assets>
            <a-assets>
                <!-- from https://github.com/stemkoski/A-Frame-Examples-->
                <img id="sky" src="../images/stars.jpg" crossorigin="anonymous">
                <img id="grass" src="../images/grass.jpg" crossorigin="anonymous">
                <img id="crate" src="../images/crate.jpg" crossorigin="anonymous">
                <img id="earth" src="../images/earth-sphere.jpg" crossorigin="anonymous">
                <img id="hexagons" src="../images/hexagons.png" crossorigin="anonymous">
                <img id="wood" src="../images/wood.jpg" crossorigin="anonymous">
            </a-assets>
        </a-assets>
        <a-sky src="#stars" color="#ECECEC"></a-sky>
        <a-cylinder rotation="-90 15 0" position="0 1.3 -3" segments-radial="3" radius="0.6" height="1.4"
            color="#FFC65D">
        </a-cylinder>
        <a-box src="#wood" rotation="0 15 0" position="0 0.5 -3" rotation="0 45 0"></a-box>
        <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere> -->
        <a-plane src="#grass" position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"></a-plane>

    </a-scene>
</body>

</html>
